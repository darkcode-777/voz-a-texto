<!DOCTYPE html>
<html lang="es">
<head>

<body>
    <center>
        <h1>PROYECTO TTS Y STT</h1>

    <h1>PROYECTO TTS Y STT</h1>
    <h2>Converson De Texto a Voz</h2>
    <p>Escriba El Texto a Convertir</p>
    <input type="text" id="textoavoz">
    <br>
    <button onclick="textoavoz ()">
        <img src="images/convertir.png" width="70" alt="Clickable Image"></button>
        <button onclick="limpiarInput ()">
            <img src="images/borrar.png" width="58" alt="Clickable Image"></button>
            <button onclick id="blue">
                <img src="images/pegar.png" width="50" alt="Clickable Image"></button>
    <h3>Conversor De Voz a Texto</h3>
    <button onclick ="vozatexto()">
        <img src="images/grabar.png" width="65" alt="Clickable Image">
    </button>
    <button onclick ="window.location.reload()";>
        <img src="images/borrar.png" width="58" alt="Clickable Image">
    </button>
    <button onclick ="stop()">
        <img src="images/pausar.png" width="62" alt="Clickable Image">
    </button>
    <h2 id="audioend">Texto Transcrito</h2>
    <script src="script.js"></script>
